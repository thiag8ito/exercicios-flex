<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Exercicio - Lista de Imagens</title>
</head>

<body>
    <main>
        <section class="lista-imagens">

            <div class="pintura">
                <img src="src/images/rome.png" alt="roma por michelangelo">
                <div class="infos">
                    <h1>Rome</h1>
                    <h3>Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/boat.png" alt="boat at sea por van gogh">
                <div class="infos">
                    <h1>Boat at Sea</h1>
                    <h3>Vincent Van Gogh</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/sand-and-sea.png" alt="san and sea por da vinci">
                <div class="infos">
                    <h1>Sand and Sea</h1>
                    <h3>Da Vinci</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/images/starry-night.png" alt="starry night por van gogh">
                <div class="infos">
                    <h1>Starry Night</h1>
                    <h3>Vincent Van Gogh</h3>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
